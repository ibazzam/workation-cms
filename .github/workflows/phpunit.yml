      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage/**
            coverage-final.json
            clover.xml
        run: npm install --prefer-offline --no-audit --progress=false

